<!DOCTYPE html><html class='no-js' lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main-preloader.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main-contact.css">
</head>
<body>
  <!--[if lt IE 11]>
  <p class='browsehappy'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="preloader">
    <div class="preloader__spin"></div>
  </div><a href="#header" class="upBtn"><i class="fa fa-chevron-up"></i></a>
  <div id="header" class="header">
    <div class="header__container"><a href="index.html" class="header__logo logo"><img src="images/elements/logo.png"></a>
      <button class="hamburger-button hamburger-button_htx"><span>toggle menu</span></button>
        <ul class="header__nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About me</a></li>
          <li><a href="gallery.html">Galery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
  </div>
  <div class="contact">
    <div class="contact__overlay"></div>
    <div class="contact__container">
      <div class="contact__main">
        <h2>Ask me anything you want!</h2>
        <p>If you need professional photo shooting for any event or even your personal projects feel free to ask for a quote.</p>
        <form class="contact__form">
          <div class="contact__name contact__input form-group"><i class="fa fa-user contact__iconForm"></i>
            <input name="name" placeholder="Your name *" type="text">
          </div>
          <div class="contact__mail contact__input form-group"><i class="fa fa-envelope contact__iconForm"></i>
            <input name="email" placeholder="Your email *" type="email">
          </div>
          <div class="contact__massege contact__input form-group"><i class="fa fa-pencil contact__iconForm"></i>
            <textarea name="textarea" placeholder="Your message"></textarea>
          </div>
          <input type="submit" value="Send email" class="contact__submit">
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer__container"><img src="images/elements/logo.png" class="footer__img">
      <div class="footer__socials"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
  <script src="./scripts/main-contact.js"></script>
  <script src="./scripts/main-preloader.js"></script>
  <script src="./scripts/main-gMenu.js"></script>
  <script src="./scripts/main-upBtn.js"></script>
</body></html>
